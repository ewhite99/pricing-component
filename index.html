<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <title>Pricing Component</title>
</head>
<body>

  <header>
    <h1>Our Pricing</h1>
    <div class="toggle-component">
      <p>Monthly</p>
      <div id="toggle" onclick=handleClick()>
        <div class="toggle-btn"></div>
      </div>
      <p>Annually</p>
    </div>
  </header>
  
  <div class="container-price-tiers">
    <div class="price-tier">
      <h2 class="price-tier-name">Basic</h2>
      <p class="price-tier-price basic-price">&dollar;19.99</p>
      <div class="price-tier-feats">
        <p>500 GB Storage</p>
        <p>2 Users Allowed</p>
        <p>Send up to 3 GB</p>
      </div>
      <button>Learn More</button>
    </div>

    <div class="price-tier">
      <h2 class="price-tier-name">Professional</h2>
      <p class="price-tier-price prof-price">&dollar;24.99</p>
      <div class="price-tier-feats">
        <p>1 TB Storage</p>
        <p>5 Users Allowed</p>
        <p>Send up to 10 GB</p>
      </div>
      <button>Learn More</button>
    </div>

    <div class="price-tier">
      <h2 class="price-tier-name">Master</h2>
      <p class="price-tier-price master-price">&dollar;39.99</p>
      <div class="price-tier-feats">
        <p>2 TB Storage</p>
        <p>10 Users Allowed</p>
        <p>Send up to 20 GB</p>
      </div>
      <button>Learn More</button>
    </div>
  </div>
  
  <script>
    const basicPrice = document.querySelector('.basic-price');
    const profPrice = document.querySelector('.prof-price');
    const masterPrice = document.querySelector('.master-price');

    const handleClick = () => {
      document.querySelector('.toggle-btn').classList.toggle('active')

      if(basicPrice.textContent === '$19.99'){
        basicPrice.textContent='$199.99'
      } else{
        basicPrice.textContent='$19.99'
      }

      if(profPrice.textContent === '$24.99'){
        profPrice.textContent='$249.99'
      } else{
        profPrice.textContent='$24.99'
      }

      if(masterPrice.textContent === '$39.99'){
        masterPrice.textContent='$399.99'
      } else{
        masterPrice.textContent='$39.99'
      }

    }

  </script>

</body>
</html>
